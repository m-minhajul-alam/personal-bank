<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">My Personal Bank</span>
            !!!</h1>
    </header>
    <main>

        <!-- balance and transaction summary section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white text-center">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Diposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdrw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdrw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balanee</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposite and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Diposit</h3>
                    <input id="deposite-field" class="w-3/4 mx-auto px-4 py-3 rounded text-center block align-middle"
                        type="text" placeholder="$ Ampunt You Want to Deposite">
                    <button id="btn-deposite"
                        class="bg-blue-800 py-2 text-white font-medium rounded-lg mt-4 hover:bg-blue-600 p-8">Deposite</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-4">Your Withdrw</h3>
                    <input id="withdrw-field" class="w-3/4 mx-auto px-4 py-3 rounded text-center block align-middle"
                        type="text" placeholder="$ Ampunt You Want to Withdrw">
                    <button id="btn-withdrw"
                        class="bg-blue-800 py-2 text-white font-medium rounded-lg mt-4 hover:bg-blue-600 p-8">Withdrw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdrw.js"></script>
</body>

</html>
